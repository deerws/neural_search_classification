        function filledCell(cell) {
          return cell !== '' && cell != null;

        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SC2C.Aero - Approval Module</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>
  <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.15.0/Recharts.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 font-sans text-white">
  <div id="root"></div>

  <script type="text/babel">
    // Initializing React root
    const root = ReactDOM.createRoot(document.getElementById('root'));

    // Parsing classification string
    const parseClassification = (str) => {
      if (!str || typeof str !== 'string') return null;
      const match = str.match(/^([\d.]+)\.(.*?)\s+\(([\d.]+)\)$/);
      return match ? { code: match[1], description: match[2].trim(), score: parseFloat(match[3]) } : null;
    };

    // Feedback Modal Component
    const FeedbackModal = ({ isOpen, onClose, feedback, onSubmit, rowIndex }) => {
      const [newFeedback, setNewFeedback] = React.useState('');

      if (!isOpen) return null;

      return (
        <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
          <div class="bg-gray-800 p-6 rounded-lg w-96">
            <h2 class="text-xl font-bold text-blue-400 mb-4">Feedback for Row #{rowIndex + 1}</h2>
            <div class="mb-4 max-h-40 overflow-y-auto">
              {feedback.length > 0 ? (
                feedback.map((fb, i) => (
                  <p key={i} class="text-gray-300 border-b border-gray-700 py-2">{fb}</p>
                ))
              ) : (
                <p class="text-gray-500">No feedback yet.</p>
              )}
            </div>
            <textarea
              class="w-full p-2 bg-gray-700 text-white border border-gray-600 rounded mb-4"
              placeholder="Add your feedback..."
              value={newFeedback}
              onChange={(e) => setNewFeedback(e.target.value)}
            />
            <div class="flex justify-end gap-2">
              <button
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 active:scale-95 active:shadow-inner transition-transform"
                onClick={() => {
                  if (newFeedback.trim()) onSubmit(newFeedback);
                  setNewFeedback('');
                  onClose();
                }}
              >
                Submit
              </button>
              <button
                class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 active:scale-95 active:shadow-inner transition-transform"
                onClick={onClose}
              >
                Close
              </button>
            </div>
          </div>
        </div>
      );
    };

    // Main App component
    const App = () => {
      const [data, setData] = React.useState([]);
      const [displayData, setDisplayData] = React.useState([]);
      const [selectedPrograma, setSelectedPrograma] = React.useState('');
      const [loading, setLoading] = React.useState(true);
      const [feedbacks, setFeedbacks] = React.useState({});
      const [modalOpen, setModalOpen] = React.useState(false);
      const [currentRowIndex, setCurrentRowIndex] = React.useState(null);
      const [userName, setUserName] = React.useState('');
      const [subdomainModalOpen, setSubdomainModalOpen] = React.useState(false);
      const [subdomainRowIndex, setSubdomainRowIndex] = React.useState(null);
      const [selectedSubdomain, setSelectedSubdomain] = React.useState('');
      const [approvalStatus, setApprovalStatus] = React.useState({});

      // Predefined subdomains for ACARE and NASA
      const subdomains = {
        ACARE: [
          { code: "1.1", description: "Aerodynamics and Flight Physics" },
          { code: "1.2", description: "Aircraft Structures" },
          { code: "1.3", description: "Propulsion Systems" },
          { code: "2.1", description: "Sustainable Aviation" },
          { code: "2.2", description: "Noise Reduction" }
        ],
        NASA: [
          { code: "A1.1", description: "Aeronautics Research" },
          { code: "A1.2", description: "Space Technology" },
          { code: "A2.1", description: "Autonomous Systems" },
          { code: "A2.2", description: "Human Spaceflight" },
          { code: "A3.1", description: "Aerospace Materials" }
        ]
      };

      // Loading and parsing CSV data
      React.useEffect(() => {
        const csv = loadFileData('resultados_formatado.csv');
        Papa.parse(csv, {
          header: true,
          skipEmptyLines: true,
          transformHeader: (header) => header.trim().replace(/^"|"$/g, ''),
          transform: (value, header) => value.trim().replace(/^"|"$/g, ''),
          complete: (results) => {
            const cleanedData = results.data.map(row => {
              const acare = [
                parseClassification(row['ACARE 1']),
                parseClassification(row['ACARE 2']),
                parseClassification(row['ACARE 3'])
              ].filter(c => c).sort((a, b) => b.score - a.score);
              const nasa = [
                parseClassification(row['NASA 1']),
                parseClassification(row['NASA 2']),
                parseClassification(row['NASA 3'])
              ].filter(c => c).sort((a, b) => b.score - a.score);
              return {
                ...row,
                acare,
                nasa,
                type: 'original',
                approvedClassification: '',
                approvedBy: '',
                approvalTimestamp: '',
                Comentário: row['Comentário'] || ''
              };
            });
            setData(cleanedData);
            setDisplayData(cleanedData);
            setFeedbacks(cleanedData.reduce((acc, _, i) => ({ ...acc, [i]: [] }), {}));
            setLoading(false);
          },
          error: (err) => {
            console.error('Error parsing CSV:', err);
            setLoading(false);
          }
        });
      }, []);

      // Handling approval/rejection and updating chart colors
      const handleApproval = (rowIndex, type, classificationIndex, status) => {
        if (!userName) {
          alert('Please enter your name before approving.');
          return;
        }

        const timestamp = new Date().toISOString().replace('T', ' ').split('.')[0];
        const originalRow = displayData[rowIndex];
        const classification = type === 'acare' ? originalRow.acare[classificationIndex] : originalRow.nasa[classificationIndex];
        const feedbackForRow = feedbacks[rowIndex] || [];

        const newApprovalRow = {
          ...originalRow,
          type: 'approval',
          approvedClassification: `${type.toUpperCase()} ${classificationIndex + 1}: ${classification.code} - ${classification.description} (${classification.score.toFixed(3)}) - ${status}`,
          approvedBy: userName,
          approvalTimestamp: timestamp,
          Comentário: feedbackForRow.join('; '),
          acare: [],
          nasa: []
        };

        // Update approval status for chart color
        setApprovalStatus(prev => ({
          ...prev,
          [`${rowIndex}-${type}-${classificationIndex}`]: status
        }));

        setDisplayData(prev => [...prev, newApprovalRow]);
      };

      // Handling feedback submission
      const handleFeedbackSubmit = (rowIndex, feedback) => {
        setFeedbacks(prev => ({
          ...prev,
          [rowIndex]: [...(prev[rowIndex] || []), feedback]
        }));
      };

      // Handling subdomain submission
      const handleSubdomainSubmit = () => {
        if (!selectedSubdomain || subdomainRowIndex === null) return;

        const [type, subdomain] = selectedSubdomain.split(':');
        const newClassification = subdomain === 'custom' 
          ? { code: "Custom", description: prompt("Enter custom subdomain description:"), score: 0.0 }
          : subdomains[type].find(s => `${s.code}.${s.description}` === subdomain);

        setDisplayData(prev => {
          const newData = [...prev];
          const row = newData[subdomainRowIndex];
          if (type === 'ACARE') {
            row.acare.push(newClassification);
            row.acare.sort((a, b) => b.score - a.score);
          } else {
            row.nasa.push(newClassification);
            row.nasa.sort((a, b) => b.score - a.score);
          }
          return newData;
        });

        setSubdomainModalOpen(false);
        setSelectedSubdomain('');
        setSubdomainRowIndex(null);
      };

      // Downloading CSV with dynamic filename
      const downloadCSV = () => {
        const cleanedUserName = userName.trim().replace(/[^a-zA-Z0-9]/g, '_') || 'classification';
        const updatedData = displayData.map(row => ({
          Programa: row['Programa'],
          Área: row['Área'],
          'Linha de Pesquisa': row['Linha de Pesquisa'],
          'ACARE 1': row.type === 'original' && row.acare[0]?.code ? `${row.acare[0].code}.${row.acare[0].description} (${row.acare[0].score})` : '',
          'ACARE 2': row.type === 'original' && row.acare[1]?.code ? `${row.acare[1].code}.${row.acare[1].description} (${row.acare[1].score})` : '',
          'ACARE 3': row.type === 'original' && row.acare[2]?.code ? `${row.acare[2].code}.${row.acare[2].description} (${row.acare[2].score})` : '',
          'NASA 1': row.type === 'original' && row.nasa[0]?.code ? `${row.nasa[0].code}.${row.nasa[0].description} (${row.nasa[0].score})` : '',
          'NASA 2': row.type === 'original' && row.nasa[1]?.code ? `${row.nasa[1].code}.${row.nasa[1].description} (${row.nasa[1].score})` : '',
          'NASA 3': row.type === 'original' && row.nasa[2]?.code ? `${row.nasa[2].code}.${row.nasa[2].description} (${row.nasa[2].score})` : '',
          'Approved Classification': row.approvedClassification,
          'Approved By': row.approvedBy,
          'Approval Timestamp': row.approvalTimestamp,
          Comentário: row.Comentário
        }));
        const csv = Papa.unparse(updatedData);
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `${cleanedUserName}_classification_approval.csv`;
        link.click();
        URL.revokeObjectURL(url);
      };

      // Filtering unique programs
      const programs = [...new Set(data.map(row => row['Programa']))];

      // Rendering loading state
      if (loading) {
        return (
          <div class="flex items-center justify-center h-screen">
            <p class="text-xl text-blue-400">Loading...</p>
          </div>
        );
      }

      // Rendering main content
      return (
        <div class="container mx-auto p-4">
          {/* User name input */}
          <div class="mb-4">
            <label class="block text-gray-300 font-semibold mb-2">Enter Your Name:</label>
            <input
              type="text"
              class="w-full sm:w-1/4 p-2 bg-gray-800 border border-gray-700 rounded-lg text-white"
              placeholder="Your name"
              value={userName}
              onChange={(e) => setUserName(e.target.value)}
            />
          </div>

          {/* Program selection dropdown */}
          <div class="mb-6 flex gap-2">
            <select
              class="w-full sm:w-1/4 p-2 bg-gray-800 border border-gray-700 rounded-lg text-white"
              value={selectedPrograma}
              onChange={(e) => setSelectedPrograma(e.target.value)}
            >
              <option value="">All Departments</option>
              {programs.map(program => (
                <option key={program} value={program}>{program}</option>
              ))}
            </select>
          </div>

          {/* Logo, Title, and Buttons */}
          <div class="flex flex-col sm:flex-row justify-between items-center mb-2">
            <div class="flex flex-col sm:flex-row gap-2">
              <img
                src="https://sc2c.ufsc.br/aero/wp-content/uploads/2025/04/logo_sc2c_horizontal.png"
                alt="SC2C Aero Logo"
                class="h-12 sm:h-16"
              />
              <h1 class="text-2xl sm:text-3xl font-bold text-blue-400">Approval Module</h1>
            </div>
            <div class="flex flex-col sm:flex-row items-center gap-2">
              <button
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 active:scale-95 active:shadow-inner transition-transform"
                onClick={downloadCSV}
              >
                Download Updated CSV
              </button>
              <a
                href="https://www.daccampania.com/wp-content/uploads/2022/01/ACARE_Taxonomy.pdf"
                target="_blank"
                rel="noopener noreferrer"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 active:scale-95 active:shadow-inner transition-transform"
              >
                ACARE Manual
              </a>
              <a
                href="https://www3.nasa.gov/sites/default/files/atoms/files/2020_nasa_technology_taxonomy.pdf"
                target="_blank"
                rel="noopener noreferrer"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 active:scale-95 active:shadow-inner transition-transform"
              >
                NASA Manual
              </a>
            </div>
          </div>

          {/* Table and charts */}
          <div class="bg-gray-800 shadow-md rounded-lg overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-700">
              <thead class="bg-blue-800 text-white">
                <tr>
                  <th class="px-4 py-2 text-left text-sm sm:text-base">Área</th>
                  <th class="px-4 py-2 text-left text-sm sm:text-base">Linha de Pesquisa</th>
                  <th class="px-4 py-2 text-left text-sm sm:text-base">ACARE Classifications</th>
                  <th class="px-4 py-2 text-left text-sm sm:text-base">NASA Classifications</th>
                  <th class="px-4 py-2 text-left text-sm sm:text-base">Feedback</th>
                  <th class="px-4 py-2 text-left text-sm sm:text-base">Add Subdomain</th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-700">
                {displayData
                  .filter(row => row.type === 'original' && (!selectedPrograma || row['Programa'] === selectedPrograma))
                  .map((row, rowIndex) => (
                    <tr key={rowIndex}>
                      <td class="px-4 py-2 text-sm sm:text-base">{row['Área']}</td>
                      <td class="px-4 py-2 text-sm sm:text-base">{row['Linha de Pesquisa']}</td>
                      <td class="px-4 py-2">
                        <ul class="list-disc list-inside text-sm sm:text-base">
                          {row.acare.map((c, i) => {
                            const status = approvalStatus[`${rowIndex}-acare-${i}`];
                            const fillColor = status === 'Approved' ? '#22c55e' : status === 'Rejected' ? '#ef4444' : '#3b82f6';
                            return (
                              <li key={i}>
                                {c.code}: {c.description} ({c.score.toFixed(3)})
                                <div class="mt-1 mb-2">
                                  <button
                                    class="bg-green-500 text-white px-2 py-1 rounded mr-2 hover:bg-green-600 active:scale-95 active:shadow-inner transition-transform text-xs sm:text-sm"
                                    onClick={() => handleApproval(rowIndex, 'acare', i, 'Approved')}
                                  >
                                    Approve
                                  </button>
                                  <button
                                    class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600 active:scale-95 active:shadow-inner transition-transform text-xs sm:text-sm"
                                    onClick={() => handleApproval(rowIndex, 'acare', i, 'Rejected')}
                                  >
                                    Reject
                                  </button>
                                </div>
                                {i === row.acare.length - 1 && row.acare.length > 0 && (
                                  <div class="flex justify-center">
                                    <Recharts.ResponsiveContainer width="80%" height={100}>
                                      <Recharts.BarChart data={row.acare}>
                                        <Recharts.CartesianGrid strokeDasharray="3 3" stroke="#4b5563" />
                                        <Recharts.XAxis dataKey="code" fontSize={12} stroke="#ffffff" />
                                        <Recharts.YAxis fontSize={12} stroke="#ffffff" />
                                        <Recharts.Tooltip />
                                        <Recharts.Bar dataKey="score">
                                          {row.acare.map((entry, index) => (
                                            <Recharts.Cell
                                              key={`cell-${index}`}
                                              fill={approvalStatus[`${rowIndex}-acare-${index}`] === 'Approved' ? '#22c55e' : approvalStatus[`${rowIndex}-acare-${index}`] === 'Rejected' ? '#ef4444' : '#3b82f6'}
                                            />
                                          ))}
                                        </Recharts.Bar>
                                      </Recharts.BarChart>
                                    </Recharts.ResponsiveContainer>
                                  </div>
                                )}
                              </li>
                            );
                          })}
                        </ul>
                      </td>
                      <td class="px-4 py-2">
                        <ul class="list-disc list-inside text-sm sm:text-base">
                          {row.nasa.map((c, i) => {
                            const status = approvalStatus[`${rowIndex}-nasa-${i}`];
                            const fillColor = status === 'Approved' ? '#22c55e' : status === 'Rejected' ? '#ef4444' : '#3b82f6';
                            return (
                              <li key={i}>
                                {c.code}: {c.description} ({c.score.toFixed(3)})
                                <div class="mt-1 mb-2">
                                  <button
                                    class="bg-green-500 text-white px-2 py-1 rounded mr-2 hover:bg-green-600 active:scale-95 active:shadow-inner transition-transform text-xs sm:text-sm"
                                    onClick={() => handleApproval(rowIndex, 'nasa', i, 'Approved')}
                                  >
                                    Approve
                                  </button>
                                  <button
                                    class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600 active:scale-95 active:shadow-inner transition-transform text-xs sm:text-sm"
                                    onClick={() => handleApproval(rowIndex, 'nasa', i, 'Rejected')}
                                  >
                                    Reject
                                  </button>
                                </div>
                                {i === row.nasa.length - 1 && row.nasa.length > 0 && (
                                  <div class="flex justify-center">
                                    <Recharts.ResponsiveContainer width="80%" height={100}>
                                      <Recharts.BarChart data={row.nasa}>
                                        <Recharts.CartesianGrid strokeDasharray="3 3" stroke="#4b5563" />
                                        <Recharts.XAxis dataKey="code" fontSize={12} stroke="#ffffff" />
                                        <Recharts.YAxis fontSize={12} stroke="#ffffff" />
                                        <Recharts.Tooltip />
                                        <Recharts.Bar dataKey="score">
                                          {row.nasa.map((entry, index) => (
                                            <Recharts.Cell
                                              key={`cell-${index}`}
                                              fill={approvalStatus[`${rowIndex}-nasa-${index}`] === 'Approved' ? '#22c55e' : approvalStatus[`${rowIndex}-nasa-${index}`] === 'Rejected' ? '#ef4444' : '#3b82f6'}
                                            />
                                          ))}
                                        </Recharts.Bar>
                                      </Recharts.BarChart>
                                    </Recharts.ResponsiveContainer>
                                  </div>
                                )}
                              </li>
                            );
                          })}
                        </ul>
                      </td>
                      <td class="px-4 py-2 text-sm sm:text-base">
                        <button
                          class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600 active:scale-95 active:shadow-inner transition-transform text-xs sm:text-sm"
                          onClick={() => {
                            setCurrentRowIndex(rowIndex);
                            setModalOpen(true);
                          }}
                        >
                          View Feedback
                        </button>
                      </td>
                      <td class="px-4 py-2">
                        <button
                          class="bg-purple-500 text-white px-2 py-1 rounded hover:bg-purple-600 active:scale-95 active:shadow-inner transition-transform text-xs sm:text-sm"
                          onClick={() => {
                            setSubdomainRowIndex(rowIndex);
                            setSubdomainModalOpen(true);
                          }}
                        >
                          Add Subdomain
                        </button>
                      </td>
                    </tr>
                  ))}
              </tbody>
            </table>
          </div>

          {/* Feedback Modal */}
          <FeedbackModal
            isOpen={modalOpen}
            onClose={() => setModalOpen(false)}
            feedback={feedbacks[currentRowIndex] || []}
            onSubmit={(feedback) => handleFeedbackSubmit(currentRowIndex, feedback)}
            rowIndex={currentRowIndex}
          />

          {/* Subdomain Modal */}
          {subdomainModalOpen && (
            <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
              <div class="bg-gray-800 p-6 rounded-lg w-96">
                <h2 class="text-xl font-bold text-blue-400 mb-4">Add Subdomain</h2>
                <select
                  class="w-full p-2 bg-gray-700 text-white border border-gray-600 rounded mb-4"
                  value={selectedSubdomain}
                  onChange={(e) => setSelectedSubdomain(e.target.value)}
                >
                  <option value="">Select a subdomain</option>
                  <optgroup label="ACARE">
                    {subdomains.ACARE.map(s => (
                      <option key={`ACARE-${s.code}`} value={`ACARE:${s.code}.${s.description}`}>
                        {s.code}: {s.description}
                      </option>
                    ))}
                    <option value="ACARE:custom">Custom ACARE Subdomain</option>
                  </optgroup>
                  <optgroup label="NASA">
                    {subdomains.NASA.map(s => (
                      <option key={`NASA-${s.code}`} value={`NASA:${s.code}.${s.description}`}>
                        {s.code}: {s.description}
                      </option>
                    ))}
                    <option value="NASA:custom">Custom NASA Subdomain</option>
                  </optgroup>
                </select>
                <div class="flex justify-end gap-2">
                  <button
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 active:scale-95 active:shadow-inner transition-transform"
                    onClick={handleSubdomainSubmit}
                  >
                    Add
                  </button>
                  <button
                    class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 active:scale-95 active:shadow-inner transition-transform"
                    onClick={() => {
                      setSubdomainModalOpen(false);
                      setSelectedSubdomain('');
                      setSubdomainRowIndex(null);
                    }}
                  >
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    // Rendering the app
    root.render(<App />);
  </script>
</body>
</html>
